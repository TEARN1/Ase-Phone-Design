<!-- Status bar goes at the very top of your app container or .front face of your 3D phone -->
<div class="status-bar">
  <span class="carrier">Telkom</span>
  <span id="wifiBars">▂▄▆█</span>
  <span id="clockDisplay"></span>
  <span id="batteryDisplay"></span>
</div>

<!-- Home Screen Apps Grid -->
<div class="apps">
  <div class="appIcon" onclick="showToast('Phone is not available')">
    <span class="app-emoji">📞</span>
    <div>Phone</div>
  </div>
  <div class="appIcon" onclick="showToast('Messages App is not available')">
    <span class="app-emoji">💬</span>
    <div>Messages</div>
  </div>
  <div class="appIcon" onclick="openTorch()">
    <span class="app-emoji">🔦</span>
    <div>Torch</div>
  </div>
  <div class="appIcon" onclick="showToast('Gallery App is not available')">
    <span class="app-emoji">🖼️</span>
    <div>Gallery</div>
  </div>
  <div class="appIcon" onclick="showToast('Weather App is not available')">
    <span class="app-emoji">🌦️</span>
    <div>Weather</div>
  </div>
  <div class="appIcon" onclick="showToast('Calculator App is not available')">
    <span class="app-emoji">🧮</span>
    <div>Calculator</div>
  </div>
  <div class="appIcon" onclick="showToast('Notes App is not available')">
    <span class="app-emoji">📝</span>
    <div>Notes</div>
  </div>
  <div class="appIcon" onclick="showToast('Settings App is not available')">
    <span class="app-emoji">⚙️</span>
    <div>Settings</div>
  </div>
  <div class="appIcon" onclick="showToast('Music App is not available')">
    <span class="app-emoji">🎵</span>
    <div>Music</div>
  </div>
  <div class="appIcon" id="openCameraBtn">
    <span class="app-emoji">📷</span>
    <div>Camera</div>
  </div>
</div>
