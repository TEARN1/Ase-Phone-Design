<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <div style="background-color: rgb(219, 219, 219); width: 50px; height: 50px; border-radius:10px; margin: 50px;"
            class="BackAndFront" onclick="alert('You Cant Flip the phone for now, the back is still under construction')">
        </div>
    </div>

    <div class="cell">
        <div class="screen">
            <!-- camera section -->

            <div class="camera">
                <div>
                    <!-- <input type="file" capture="user" accept="image/*"> -->
                </div>
            </div>

            <!-- End of camera section -->

            <!-- Lock screen section  -->

            <div id="LockscreenChance" class="innerscreen" onclick="LockscreenChance()">
                <span class="top">
                    <span id="network" class="network">Telkom</span>
                    <span id="battery" class="battery">43%</span>
                </span>
                <span id="lock" class="lock">
                    <h5>locked</h5>
                </span>
                <span id="Time" class="Time">
                </span>
                <span id="pin" class="pin">
                    <h3>password</h3> <br>
                    <span id="passwordAlert"></span>
                    <input id="password" type="password"><br> <br>
                    <button id="passwordEnter" class="passwordEnter" onclick="passwordEnter()">Enter</button>
                    <h6>hint: any password</h6>
                    <span id="Emergency" style="display: flex; justify-content: center;">
                        <button style="background-color: green; color: white; border: none;">Emergency Call</button>
                    </span>
                </span>
                <span id="Lock">
                    <div>
                        <img id="LockPhone" src="./pic/phone.jpg" alt="">
                    </div>
                    
                    <div>
                        <input id="LockCamera" type="file" capture="user" accept="image/*" value="Camera">
                    </div>
                </span>
            </div>

            <!-- End of lock screen section -->

            <!-- Start of Nav bar section -->

            <div id="nav" class="nav">
                <button id="circle" onclick="window.history.back()"></button>
                <button id="main" onclick="mainBtn()"></button>
                <button id="back" onclick="rightBtn()"></button>
            </div>

            <!-- End of nav bar section -->

            <div class="landingPage">
                <span class="top">
                    <span id="Time1" class="landingPageTime"> </span>
                    <span id="battery" class="battery">43%</span>
                </span>
                <span class="landingPageApps">
                    <span> </span>
                    <span> </span>
                    <span id="lower" class="lower">
                        <img class="LandApp" onclick="Contacts()" src="./pic/Contacts.jpg" alt="">
                        <img class="LandApp" onclick="Messages()"  src="./pic/Messages.jpg" alt="">
                        <img class="LandApp" onclick="Phone()"  src="./pic/phone.jpg" alt="">
                        <img class="LandApp" onclick="GoogleStore()"  src="./pic/gooleStore.jpg" alt="">
                        <img class="LandApp" onclick="Alarm()"  src="./pic/alarm.jpg" alt="">
                    </span>
                </span>

                <!-- Contacts section  -->

                <span id="ContactsList" class="ContactsList">
                    <span id="ContactsListFaceTop" class="ContactsListFaceTop">
                        <span id="ContactsListFaceTopMenu" class="ContactsListFaceTopMenu">&#9776;</span>
                        <span id="ContactsListFaceTopAdd" class="ContactsListFaceTopAdd">&plus;</span>
                        <span id="ContactsListFaceTopOption" class="ContactsListFaceTopOption">option
                        </span>
                    </span>
                    <div id="ContactsListFace" class="ContactsListFace">
                        <span class="contact">
                            <span id="ContactsPic" class="ContactsPic"></span>
                            <span class="ContactsName">Asemahle "TEARN" Nkwali</span>
                        </span>
                    </div>
                    <hr>
                </span>

                <!-- End if conatcts -->
            </div>
        </div>
    </div>

    <div>
        <div style="background-color: black; width: 20px; height: 50px; border-radius:10px; margin-top: 50px; margin-left: -15px; z-index: 0;"
            class="volUp" onclick="alert('Volume button is coming soon')">
        </div>
        <div style="background-color: black; width: 20px; height: 50px; border-radius:10px; margin-top: 0px; margin-left: -15px; z-index: 0;"
            class="volUp" onclick="alert('Volume button id soon')">
        </div>

            <div style="background-color: black; width: 20px; height: 40px; border-radius:10px; margin-top: 30px; margin-left: -15px; z-index: 0;"
                class="OffBtn" onclick="alert('Off Button is coming soon')">
            </div>
        </div>


        <script src="app.js"></script>
</body>

</html>
